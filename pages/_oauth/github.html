<script>
  $(document).ready(function () {

    function getQueryString(name) {
      var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
      var r = window.location.search.substr(1).match(reg);
      if (r != null) {
        return unescape(r[2]);
      }
      return null;
    }

    let options = {
      clientID: 'd5980c0f53133a01c696',
      clientSecret: 'e2bc6849c786e2d037ceb624ed3789237560d206'
    };
    Github.init(options);

    var code = getQueryString("code")
    console.log("code=" + code);


    if(code ){

      let axiosJSON = axios.create({
        headers: {
          'Accept': 'application/json'
        }
      });

      axiosJSON.post('https://cors-anywhere.azm.workers.dev/https://github.com/login/oauth/access_token', {
        code,
        client_id: options.clientID,
        client_secret: options.clientSecret
      }).then(res => {
        console.log(res);

      });
    }

  });
</script>
