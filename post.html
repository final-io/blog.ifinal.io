---
title: 博文
layout: null
---
<!DOCTYPE html>
<html lang="zh" dir="ltr">
{% include falcon/head.html %}
<body data-bs-spy="scroll" data-bs-target="#toc" data-bs-offset="100">
<!-- ===============================================-->
<!--    Main Content-->
<!-- ===============================================-->
<main class="main" id="app">

  {% include navbar/navbar.html %}

  <section class="py-0 overflow-hidden light" id="banner">
    {% assign author = site.data.authors[page.author] %}
    <div class="card mb-3">
      <div class="card-header position-relative min-vh-25 mb-7 p-0">
        <div id="bgHolder" class="bg-holder " style="background-image:url('{{ page.banner }}');"></div>
        <!--/.bg-holder-->
        <div class="container">
          <div class="row flex-center" style="height: 700px">
            <div class="col-md-11  text-center text-xl-start">
              <a class="btn btn-outline-danger mb-4 fs--1 border-2 rounded-pill" href="#!" v-text="hash.collection"></a>
              <h1 class="text-white fw-light">
                <span class="d-block" v-text="post.title"></span>
                <span id="typed" class="fw-bold ms-1" style="margin-top: 2em"></span>
              </h1>
              <h3 class="text-white fw-light"></h3>
              <p class="lead text-white opacity-75"></p>
              </a>
            </div>
          </div>

          <div class="row">
            <div>
              <div class="avatar avatar-5xl avatar-profile">
                <img class="rounded-circle img-thumbnail shadow-sm"
                     src="{{ author.avatar }}"
                     height="200" width="200" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="container">
          <div class="row justify-content-between align-items-center">
            <div class="col">
              <div class="d-flex">
                <div class="calendar me-2">
                  <span class="calendar-month" v-text="post.date.split(' ')[0].split('-')[1]" v-if="post.date"></span>
                  <span class="calendar-day" v-text="post.date.split(' ')[0].split('-')[2]" v-if="post.date"></span>
                </div>
                <div class="flex-1 fs--1">
                  <h5 class="fs-0" v-text="post.title"></h5>
                  <p class="mb-0"><a :href="'https://github.com/' + post.author " v-text="post.author ? post.author : ''"></a></p>
                  <span class="badge rounded-pill badge-soft-success" v-for="tag in post.tags" v-text="tag"></span>
                </div>
              </div>
            </div>
            <div class="col-md-auto mt-4 mt-md-0">
              <a :href="'https://github.com/' + hash.user " class="btn btn-falcon-primary btn-sm px-4 px-sm-5" type="button"
                 target="_blank">关注</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <section class="py-3 ">
    <div class="container">

      <div class="card">
        <div class="card-header bg-light">
          <h5>{{ page.title }}</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md">
              <article class="markdown markdown-here-wrapper" id="write">
              </article>
            </div>
            <div class="col-md-auto">
              <div class="sticky-sidebar sticky-top">
                <div class=" toc" id="toc">
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="card-footer ">
          <div id="gitalk-container"></div>
        </div>
      </div>

      {% include footer.html %}

    </div>
  </section>
</main>
<!-- ===============================================-->
<!--    End of Main Content-->
<!-- ===============================================-->


<!-- ===============================================-->
<!--    JavaScripts-->
<!-- ===============================================-->
{% include falcon/script.html %}
<script async src="assets/app/post.js"></script>
</body>
</html>
